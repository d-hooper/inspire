<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>inspire</b></div>
      
    </nav>
  </header>

  <main>

    <div class="container">
      <div class="row">
        <div class="col-xl-3">
          <div class="mt-3">
            <div class="fs-5 d-flex justify-content-between align-items-center">
              <h2 class="fs-5 mb-0">My Tasks</h2>
              <span id="numOfTasks" class="dec">0 tasks remaining</span>
            </div>

            <div id="todoForm">
              <form onsubmit="app.todosController.addTodo()">
                <div class="d-flex justify-content-between">
                  <div class="input-group my-2">
                    <input type="text" id="taskDescription" name="description" class="form-control" maxlength="500"
                           required placeholder="Add task..." aria-label="Add task" aria-describedby="button-addon2">
                    <button type="submit" class="btn btn-outline-dark" id="button-addon2"
                            title="Add task to to-do list">
                      <span class="mdi mdi-plus-thick"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div id="todoList">

            </div>
          </div>
        </div>
        <div class="col-xl-3">
          <div id="imgAttribution">

          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <div class="" id="quote">

          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-12 flex-grow-1">
        <div class="rounded-5 bg-dark text-bg-dark p-3 mx-1 d-flex justify-content-between">
          <div id="weatherInfo"></div>
          <div class="fs-2 mx-auto" id="time">
            10:00:00
          </div>
          <div id="authstate"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-bg-dark">
    
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
